<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="./css/base.min.css" />
		<style>
			body {}
			
			.header {
				padding: 0;
			}
			
			.btnGroup {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="header header-transparent ">
			<ul class="nav tile tile-brand nav-justified waves-attach waves-light">
				<li>
					<a>BabyBuddy</a>
				</li>
			</ul>
		</header>
		<nav class="tab-nav tab-nav-brand">
			<ul class="nav nav-justified">
				<li class="active">
					<a data-toggle="tab" href="#regTab"> 注册 </a>
				</li>
				<li>
					<a data-toggle="tab" href="#loginTab"> 登陆 </a>
				</li>
			</ul>
		</nav>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane" id="loginTab">
				<form id="loginForm">
					<div class="form-group form-group-label form-group-brand">
						<label class="floating-label" for="email">邮箱</label>
						<input class="form-control" id="email" type="text">
					</div>

					<div class="form-group form-group-label form-group-brand">
						<label class="floating-label" for="password">密码</label>
						<input class="form-control" id="password" type="password">
					</div>
					<div class="btnGroup">
						<a id="loginBtn" class="btn btn-block btn-brand waves-light waves-attach waves-button" onclick="login();">登陆</a>

					</div>

				</form>
			</div>
			<div role="tabpanel" class="tab-pane  active" id="regTab">
				<form id="regForm">
					<div class="form-group form-group-label form-group-brand">
						<label class="floating-label" for="imei"> 设备码</label>
						<input class="form-control" id="imei" type="text">
					</div>
					<div class="form-group form-group-label form-group-brand">
						<label class="floating-label" for="email">邮箱</label>
						<input class="form-control" id="email" type="email">
					</div>

					<div class="form-group form-group-label form-group-brand">
						<label class="floating-label" for="password">密码</label>
						<input class="form-control" id="password" type="password">
					</div>

					<div class="btnGroup">
						<a id="regBtn" class="btn btn-block btn-brand waves-light waves-attach waves-button" onclick="reg();">注册</a>

					</div>

				</form>
			</div>

		</div>
		<script src="js/appcan/appcan.js"></script>
		<script src="js/appcan/appcan.control.js"></script>
		<script src="js/lib/jquery-2.2.1.min.js"></script>
		<script src="js/lib/base.min.js"></script>

		<script>
			appcan.ready(function() {
				keyBack();
			});
			//拦截返回按键
			function keyBack() {
				if (appcan.locStorage.getVal('token') && appcan.locStorage.getVal('uid')) {
				} else {
					exitApp();
				}
				
			}
			
			/**
		 * 双击退出app
		 */
		function exitApp(){
			var c1c=0;
			//拦截返回键，双击退出应用
			uexWindow.setReportKey(0, 1);
			uexWindow.onKeyPressed = function() {
				if (c1c > 0) {
					uexWidgetOne.exit(0);
				} else {
					uexWindow.toast(0, 5, '对不起您还没有注册或者是登陆，再按一次退出应用', 1000);
					c1c = 1;
					setTimeout(function() {
						c1c = 0;
					}, 2000);
				}
				return false;
			};
		}
		</script>
		<script src="./js/login.js"></script>
	</body>

</html>
